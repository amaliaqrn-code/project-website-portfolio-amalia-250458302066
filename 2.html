<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Aliya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animasi balon */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: float 10s linear infinite;
    }
    .string {
      position: absolute;
      bottom: -30px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) rotate(20deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen overflow-hidden bg-gradient-to-r from-pink-200 via-purple-200 to-indigo-200">
  <!-- Balon-balon -->
  <div class="balloon bg-red-400 left-[10%]" style="animation-delay:0s;"></div>
  <div class="balloon bg-yellow-300 left-[30%]" style="animation-delay:2s;"></div>
  <div class="balloon bg-green-400 left-[50%]" style="animation-delay:4s;"></div>
  <div class="balloon bg-blue-400 left-[70%]" style="animation-delay:6s;"></div>
  <div class="balloon bg-pink-400 left-[90%]" style="animation-delay:8s;"></div>

  <!-- Konten utama -->
  <div class="text-center p-8 rounded-2xl shadow-xl bg-white/80 backdrop-blur-md relative z-10">
    <h1 class="text-4xl font-bold text-purple-700 mb-4">ðŸŽ‚ Happy 20th Birthday ðŸŽ‚</h1>
    <h2 class="text-2xl font-semibold text-gray-800">Aliya Hasanah</h2>
    <p class="text-gray-600 mt-2">23 September 2025</p>
    <p class="mt-4 text-lg text-gray-700">
      Semoga di usia ke-20 ini, Aliya selalu diberi kesehatan, kebahagiaan, 
      dan dimudahkan dalam setiap langkah. âœ¨
    </p>
    <button onclick="playAudio()" class="mt-6 px-6 py-3 bg-purple-600 text-white rounded-xl shadow-md hover:bg-purple-700">
      Putar Musik ðŸŽ¶
    </button>
  </div>

  <!-- Audio -->
  <audio id="birthday-audio">
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("birthday-audio");
    function playAudio() {
      audio.play();
    }

    // Auto-play setelah klik pertama di halaman
    document.body.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });
  </script>
</body>
</html>
