<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk/Daftar</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/1200x/e1/aa/ea/e1aaea8420d4d2fa5d5f25f65d621470.jpg"
      type=""
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  <style>
    .font-roboto {
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body>

  <!-- Main Section -->
  <main class="min-h-screen flex flex-col lg:flex-row">

    <!-- Left Image -->
    <div class="w-full lg:w-1/2">
      <img src="image/abu.png" alt="Ilustrasi" class="w-full h-full object-cover">
    </div>

    <!-- Right Form -->
    <div class="w-full lg:w-1/2 bg-[#eaf7f6] items-center justify-center p-8">
      <div class=" w-full max-w-md p-8">
        <img src="image/insania-removebg-preview.png" alt="Logo Insania" class="mb-4 w-50">
        <h2 class="text-xl font-bold mb-2 text-gray-800">NEW ACCOUNT</h2>
        <p class="text-sm text-gray-600 mb-6">Hi, Ayo bergabung bersama kami menjadi mitra Insania Sinergia</p>
    </div>
        <!-- Form -->
          <div class="bg-white rounded-xl shadow-md w-full max-w-md p-8">
          <div class="mb-4">
            <h2>Nama</h2>
            <input type="text" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
          </div>
          <div class="mb-4">
            <h2>Alamat Email</h2>
            <input type="email" class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
          </div>
          <div class="mb-4">
            <h2>password</h2>
            <input type="password"  class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
          </div>
          <div class="mb-4">
            <h2>Konfirmasi password</h2>
            <input type="password"  class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-teal-400">
          </div>

          <!-- Buttons -->
          <div class="mb-4">
            <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-full hover:bg-teal-600 transition">Buat Akun</button>
          </div>
          <div class="mb-4">
            <button type="button" class="w-full border border-gray-400 py-2 rounded-full hover:bg-gray-100 transition">Daftar dengan Google</button>
          </div>

          <p class="text-sm text-center text-gray-600">Sudah Punya akun? <a href="#" class="text-blue-600 hover:underline">Login</a></p>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
